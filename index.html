<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="input.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="welcome-screen w-3/4 mx-auto my-auto">
      <div class="flex flex-col content-center pt-48">
        <div class="welcome-text">
          <h1 class="font-bold text-3xl leading-normal">
            Welcome to Niran's to-do app
          </h1>
        </div>
        <form action="#" id="form1" class="mt-5" data-form>
          <fieldset class="">
            <label for="input" class="">What is your first name?</label>
            <input
              type="text"
              id="input1"
              placeholder="Egedengbe"
              class="fs-input mt-2.5 border-2 border-gray-400"
              name="first-name"
              required
              data-form-input
            />

            <button
              type="submit"
              id="submitBtn"
              class="mt-2.5 bg-gray-900 text-gray-200 py-2 px-5 rounded-3xl flex justify-center content-center cursor-pointer welcome-btn"
              disabled
            >
              Submit
            </button>
          </fieldset>
        </form>
      </div>
    </section>
  </body>
</html>
