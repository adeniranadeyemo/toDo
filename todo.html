<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To-Do App</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="input.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="todo-welcome mb-5">
      <div
        class="todo-welcome-texts flex flex-col content-center pt-14 w-3/4 mx-auto my-auto"
      >
        <h2 id="todo-welcome-text" class="font-bold text-3xl">Welcome Niran</h2>
        <p class="text-xl mt-1 text-gray-700">Create to-do's</p>
      </div>
    </section>

    <div class="w-full bg-gray-500 separator" style="height: 1px"></div>

    <main class="border-t- mt-3 pt-4 w-3/4 mx-auto my-auto main-content">
      <div>
        <nav class="navbar">
          <ul class="navbar-list flex justify-between">
            <li class="navbar-item active" data-nav-link>Tasks</li>
            <li class="navbar-item">
              <button class="navbar-item" data-nav-link>Favourites</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-item" data-nav-link>Done</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-item" data-nav-link>Uncompleted</button>
            </li>
          </ul>
        </nav>

        <div class="w-3/4 mx-auto my-auto all-tasks">
          <!-- Add task modal pop up -->
          <div class="task-input-container">
            <div class="overlay h-screen w-full"></div>
            <div class="input-container h-full w-full rounded-t-3xl">
              <div class="main-input-container flex items-center pl-12">
                <input
                  type="text"
                  name=""
                  placeholder="Enter to-do"
                  id=""
                  class="task-input mt-7 border-b-2 border-gray-300"
                />
                <div class="flex items-center self-end">
                  <span
                    class="material-icons cursor-pointer add-to-todo-container"
                  >
                    add
                  </span>
                  <div class="reveal">
                    <p class="hover-to-fav">Add to favourites</p>

                    <span class="material-icons cursor-pointer fav-icon ml-8">
                      star
                    </span>
                  </div>
                </div>
              </div>
              <!-- <div class="time-container pl-12 mt-7 flex items-center">
                <p class="">Set time</p>
                <span class="material-icons ml-3"> schedule </span>
              </div> -->
            </div>
          </div>
          <!-- Add task modal pop up ends -->
        </div>
        <span
          class="material-icons add-todo active bg-gray-800 text-white text-3xl py-4 px-5 rounded-xl cursor-pointer"
        >
          add
        </span>

        <article class="tasks active mt-14" data-page="tasks"></article>
        <article class="favourites" data-page="favourites"></article>
        <article class="done" data-page="done"></article>
        <article class="uncompleted" data-page="uncompleted"></article>
      </div>
    </main>

    <script src="todo.js"></script>
  </body>
</html>
