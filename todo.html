<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To-Do App</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="input.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="todo-welcome mb-5 bg-gray-100">
      <div
        class="todo-welcome-texts flex flex-col content-center pt-6 w-3/4 mx-auto my-auto"
      >
        <h2 id="todo-welcome-text" class="font-bold text-3xl">Welcome Niran</h2>
        <p class="text-xl mt-1 text-gray-700" id="todo-welcome-subtext">
          Create to-do's
        </p>
      </div>

      <!-- <div class="w-full bg-gray-500 separator mt-4" style="height: 1px"></div> -->

      <nav class="navbar mt-4 w-3/4 mx-auto">
        <ul class="navbar-list flex justify-between">
          <li class="navbar-item">
            <button class="navbar-link active-li" data-nav-link>Tasks</button>
          </li>
          <li class="navbar-item">
            <button class="navbar-link" data-nav-link>Favourites</button>
          </li>
          <li class="navbar-item">
            <button class="navbar-link text-lg" data-nav-link>Done</button>
          </li>
          <!-- <li class="navbar-item">
            <button class="navbar-link" data-nav-link>Uncompleted</button>
          </li> -->
        </ul>
      </nav>

      <div class="w-full bg-gray-500 separator mt-4" style="height: 1px"></div>
    </section>

    <main class="h-full main-content">
      <div class="w-3/4 mx-auto my-auto mt-44 mb-44">
        <div class="all-tasks">
          <!-- Add task modal pop up -->
          <div class="task-input-container">
            <div class="overlay h-screen w-full"></div>

            <div class="input-container h-full w-full rounded-t-3xl">
              <div class="main-input-container flex items-center pl-12">
                <input
                  type="text"
                  name=""
                  placeholder="Enter to-do"
                  id=""
                  class="task-input mt-7 border-b-2 border-gray-300"
                  required
                />

                <div class="flex items-center self-end">
                  <span
                    class="material-icons cursor-pointer add-to-todo-container"
                  >
                    add
                  </span>

                  <div class="reveal">
                    <p class="hover-to-fav">Add to favourites</p>

                    <span
                      class="material-icons cursor-pointer fav-icon ml-8 add-to-favourites"
                    >
                      star
                    </span>
                  </div>
                </div>
              </div>
              <!-- <div class="time-container pl-12 mt-7 flex items-center">
                <p class="">Set time</p>
                <span class="material-icons ml-3"> schedule </span>
              </div> -->
            </div>
          </div>
          <!-- Add task modal pop up ends -->
        </div>

        <article class="tasks active mt-14" data-page="tasks"></article>
        <article class="favourites mt-14" data-page="favourites"></article>
        <article class="done mt-14" data-page="done"></article>
        <!-- <article class="uncompleted mt-14" data-page="uncompleted"></article> -->
      </div>
    </main>

    <div
      class="add-todo-con w-full bg-slate-100 border-t-2 border-gray-500 pt-4 pb-5"
    >
      <div class="w-3/4 mx-auto">
        <span
          class="material-icons add-todo active bg-gray-800 text-white text-3xl py-2 px-3 rounded-xl cursor-pointer"
        >
          add
        </span>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
